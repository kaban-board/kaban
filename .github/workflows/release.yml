name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js (for npm OIDC)
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Setup kaban in PATH
        run: |
          mkdir -p $HOME/.local/bin
          printf '#!/bin/bash\nexec bun "${{ github.workspace }}/packages/cli/dist/index.js" "$@"\n' > $HOME/.local/bin/kaban
          chmod +x $HOME/.local/bin/kaban
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run tests
        run: |
          cd packages/core && bun test
          cd ../cli && bun test

      - name: Publish to npm
        run: |
          cd packages/core && bun pm pack --destination /tmp/
          cd ../cli && bun pm pack --destination /tmp/
          cd ../tui && bun pm pack --destination /tmp/
          
          npm publish /tmp/kaban-board-core-*.tgz --provenance --access public
          npm publish /tmp/kaban-board-cli-*.tgz --provenance --access public
          npm publish /tmp/kaban-board-tui-*.tgz --provenance --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

  homebrew:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Wait for npm propagation
        run: sleep 60

      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: kaban
          formula-path: Formula/kaban.rb
          homebrew-tap: beshkenadze/homebrew-tap
          tag-name: ${{ github.ref_name }}
          download-url: https://registry.npmjs.org/@kaban-board/cli/-/cli-${{ steps.version.outputs.version }}.tgz
          commit-message: |
            kaban ${{ steps.version.outputs.version }}
            
            Automated update from https://github.com/beshkenadze/kaban
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
