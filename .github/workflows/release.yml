name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Configure npm registry
        run: echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > ~/.npmrc

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Run tests
        run: cd packages/core && bun test

      - name: Publish to npm
        run: |
          cd packages/core && bun publish --access public
          cd ../cli && bun publish --access public
          cd ../tui && bun publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

  homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Wait for npm registry propagation
        run: sleep 60

      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: kaban
          formula-path: Formula/kaban.rb
          homebrew-tap: beshkenadze/homebrew-tap
          tag-name: v${{ needs.release.outputs.version }}
          download-url: https://registry.npmjs.org/@kaban-board/cli/-/cli-${{ needs.release.outputs.version }}.tgz
          commit-message: |
            kaban ${{ needs.release.outputs.version }}

            Automated update from https://github.com/beshkenadze/kaban
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
